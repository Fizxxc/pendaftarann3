<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELCOME RT03</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes loading {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    .dot {
      animation: loading 1.2s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-600 to-white-800 min-h-screen flex items-center justify-center text-white">

  <!-- Loading Screen -->
  <div id="loadingScreen" class="absolute inset-0 flex items-center justify-center bg-white z-50">
    <div class="text-center">
      <div class="flex space-x-2 justify-center mb-4">
        <div class="w-4 h-4 bg-red-600 rounded-full dot"></div>
        <div class="w-4 h-4 bg-blue-600 rounded-full dot"></div>
        <div class="w-4 h-4 bg-green-600 rounded-full dot"></div>
      </div>
      <p class="text-gray-800 font-medium">Memuat...</p>
    </div>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="hidden text-center px-6">
    <h1 class="text-4xl font-bold mb-4">Selamat Datang di <span class="text-yellow-300">Pendaftaran</span></h1>
    <p class="mb-6 text-lg text-white/80">CLICK UNTUK MASUK KE INFO PENDAFTARAN!</p>
    <a href="info.html" class="inline-block bg-white text-red-700 font-semibold px-6 py-3 rounded-xl hover:bg-indigo-100 transition">MORE INFO</a>
    <p class="mt-6 text-sm text-blue-900">Â© 2025 FizzxDevv</p>
  </div>

  <script>
    // Simulasi loading screen
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('homePage').classList.remove('hidden');
    }, 2000); // loading 2 detik
  </script>
</body>
</html>
