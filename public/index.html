<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang | RT03</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-image: url('logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    @keyframes loading {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.5;
      }
    }

    .dot {
      animation: loading 1.2s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.712);
      border: 1px solid rgba(255, 255, 255, 0.301);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="relative text-white">

  <!-- Loading Screen -->
  <div id="loadingScreen" class="absolute inset-0 flex items-center justify-center bg-white z-50">
    <div class="text-center">
      <div class="flex space-x-2 justify-center mb-4">
        <div class="w-4 h-4 bg-red-600 rounded-full dot"></div>
        <div class="w-4 h-4 bg-green-600 rounded-full dot"></div>
        <div class="w-4 h-4 bg-blue-600 rounded-full dot"></div>
      </div>
      <p class="text-gray-800 font-medium">Memuat Halaman...</p>
    </div>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="hidden flex items-center justify-center min-h-screen px-6">
    <div class="glass max-w-xl w-full text-center py-12 px-8 rounded-2xl">
      <h1 class="text-4xl font-bold mb-4 text-red-600">HALO RT 03</h1>
      <p class="text-lg text-red-600 mb-6">Pendaftaran Lomba 17 Agustus RT 03 telah dibuka.</p>
      <a href="info.html"
        class="inline-block bg-red-600 text-white-600 font-semibold px-6 py-3 rounded-xl hover:bg-red-800 transition">
        Lihat Info Pendaftaran
      </a>
          <p class="text-sm text-center text-red-800">&copy; 2025 Pendaftaran 17 Agustus RT 03</p>
    <p class="text-sm text-center text-blue-800">Devlop By : <a href="https://www.instagram.com/fizzx.docx/">FizzxDevv</a></p>
    </div>
  </div>

  <script>
    // Tampilkan home setelah loading
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('homePage').classList.remove('hidden');
    }, 2000);
  </script>

</body>

</html>
