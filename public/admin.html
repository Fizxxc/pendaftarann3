<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - 17 Agustus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    if (!localStorage.getItem("adminLogin")) {
      window.location.href = "login-admin.html";
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Audio -->
  <audio id="notifSound" src="notif.wav" preload="auto"></audio>

  <!-- Navbar -->
  <header class="bg-red-600 text-white shadow-md fixed w-full z-20">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-semibold">📋 Dashboard 17 Agustus RT03</h1>
      <button onclick="logout()" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition">
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto pt-24 pb-8 px-4">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <input id="searchInput" type="text" placeholder="🔍 Cari nama atau kelas..."
        class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none shadow-sm" />
      <button onclick="exportToExcel()"
        class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg shadow transition">
        Export ke Excel
      </button>
    </div>

    <!-- Table Card with Scroll -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden max-h-[500px] overflow-y-auto border">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-red-600 sticky top-0 z-10">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">No</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Nama</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Kelas</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">No. HP</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Lomba</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
          <!-- Data peserta akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    &copy; 2025 Pendaftaran 17 Agustus RT 03 • Developed by 
    <a href="https://www.instagram.com/fizzx.docx/" class="text-red-600 hover:underline">FizzxDevv</a>
  </footer>

  <!-- Firebase Realtime Data -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSKBHxE8YIDFsEW-8TpGSOHuZJ5CliIkg",
      authDomain: "fingerpinauth.firebaseapp.com",
      databaseURL: "https://fingerpinauth-default-rtdb.firebaseio.com",
      projectId: "fingerpinauth",
      storageBucket: "fingerpinauth.firebasestorage.app",
      messagingSenderId: "395896869935",
      appId: "1:395896869935:web:f05223a2c140bd88d662da"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'pendaftaran17agustus/');
    const tableBody = document.getElementById('tableBody');
    const notifSound = document.getElementById('notifSound');

    let count = 1;
    let fullData = [];

    onChildAdded(dataRef, snapshot => {
      const d = snapshot.val();
      const row = `
        <tr class="hover:bg-gray-100 transition">
          <td class="px-6 py-4 whitespace-nowrap">${count}</td>
          <td class="px-6 py-4 whitespace-nowrap">${d.nama || '-'}</td>
          <td class="px-6 py-4 whitespace-nowrap">${d.kelas || '-'}</td>
          <td class="px-6 py-4 whitespace-nowrap">${d.wa || '-'}</td>
          <td class="px-6 py-4 whitespace-nowrap">${d.lomba || '-'}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
      fullData.push({ ...d, idx: count++ });

      // 🔔 Notifikasi suara & popup
      notifSound.play();
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'success',
        title: 'Peserta baru terdaftar!',
        showConfirmButton: false,
        timer: 3000
      });
    });

    // Search filter
    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtered = fullData.filter(r =>
        r.nama?.toLowerCase().includes(term) || r.kelas?.toLowerCase().includes(term)
      );
      tableBody.innerHTML = filtered.map(r => `
        <tr class="hover:bg-gray-100 transition">
          <td class="px-6 py-4 whitespace-nowrap">${r.idx}</td>
          <td class="px-6 py-4 whitespace-nowrap">${r.nama}</td>
          <td class="px-6 py-4 whitespace-nowrap">${r.kelas}</td>
          <td class="px-6 py-4 whitespace-nowrap">${r.wa}</td>
          <td class="px-6 py-4 whitespace-nowrap">${r.lomba}</td>
        </tr>
      `).join('');
    });
  </script>

  <!-- Logout & Export -->
  <script>
    function logout() {
      localStorage.removeItem("adminLogin");
      window.location.href = "login-admin.html";
    }

    function exportToExcel() {
      const table = document.querySelector("#tableBody").closest("table");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Pendaftaran" });
      XLSX.writeFile(wb, "pendaftaran-17agustus.xlsx");
    }
  </script>
</body>
</html>
